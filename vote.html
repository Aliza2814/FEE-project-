<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #2c041d, #4d273e, #a06f8d);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        

        .horizontal-container {
            display: flex;
            justify-content: space-between;
            margin-left: 250px;
            margin-right: 250px;
        }

        .home {
            padding-top: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
          display: inline-block; 
    }

    .home img {
      width: 35px;
      height: auto;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .home :hover{
      width: 40px;
      height: auto;
      transform: scale(1.08);
    }

        .voting-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #e8d1f4;
            margin-bottom: 30px;
        }

        .candidate-button {
            background-color: #684059;
            color: white;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .candidate-button:hover {
            background-color: #3d1f31;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #ff4747;
        }
    </style>
</head>
<body>
      <div class="home">
        <a href="E:\vscode\homepage\homepage.html"> 
          <img src="C:\Users\Dell\Downloads\icons8-home-30.png" alt="Home Icon"> 
        </a>
        <a href="E:\vscode\homepage\login.html">
          <img src="C:\Users\Dell\Downloads\icons8-back-24.png" alt="back Icon"> 
        </a>
      </div>
    </div>

    <div class="voting-container">
        <h1>Vote for Your Favorite Contestant</h1>
        <button class="candidate-button" onclick="vote('Candidate A')">Candidate A</button>
        <button class="candidate-button" onclick="vote('Candidate B')">Candidate B</button>
        <button class="candidate-button" onclick="vote('Candidate C')">Candidate C</button>
        <button class="candidate-button" onclick="vote('Candidate D')">Candidate D</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const messageElement = document.getElementById('message');

        function hasUserVoted() {
            const voteRecord = JSON.parse(localStorage.getItem('votes')) || {};
            return voteRecord[currentUser] ? true : false;
        }

        function vote(candidate) {
            if (hasUserVoted()) {
                messageElement.innerText = 'You have already voted. Thank you for participating!';
                return;
            }

            const voteRecord = JSON.parse(localStorage.getItem('votes')) || {};
            voteRecord[currentUser] = candidate;
            localStorage.setItem('votes', JSON.stringify(voteRecord));

            messageElement.innerText = `You voted for ${candidate}. Thank you for your vote!`;
        }

        if (hasUserVoted()) {
            messageElement.innerText = 'You have already voted. Thank you for participating!';
        }
    </script>

</body>
</html>
